name: Release

# Releasesへのファイル追加のために書き込み権限が必要
permissions:
  contents: write

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-latest  , target: x86_64-unknown-linux-gnu       , use-cross: false , extension: ""   }
          - { os: ubuntu-latest  , target: aarch64-unknown-linux-gnu      , use-cross: true  , extension: ""   }
          - { os: macos-latest   , target: x86_64-apple-darwin            , use-cross: false , extension: ""   }
          - { os: macos-latest   , target: aarch64-apple-darwin           , use-cross: false , extension: ""   }
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Rustのpackage名を取得して環境変数に入れておく。(後のステップで使用)
      - name: Extract crate information
        shell: bash
        run: |
          echo "PROJECT_NAME=$(sed -n 's/^name = "\(.*\)"/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV

      # LLVMをインストールして、環境変数LLVM_SYS_120_PREFIXを設定。
      - name: Install LLVM & OpenSSL
        shell: bash
        run: |
            if [[ "${{ matrix.job.os }}" == "ubuntu-latest" ]]; then
              if [[ "${{ matrix.job.target }}" == "x86_64-unknown-linux-gnu" ]]; then
                LLVM_URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.1/clang+llvm-12.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz"
              elif [[ "${{ matrix.job.target }}" == "aarch64-unknown-linux-gnu" ]]; then
                LLVM_URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.1/clang+llvm-12.0.1-aarch64-linux-gnu.tar.xz"
              else
                echo "Unsupported target: ${{ matrix.job.target }}"
                exit 1
              fi
              mkdir -p llvm
              wget -q "$LLVM_URL" -O llvm.tar.xz
              tar -xf llvm.tar.xz -C llvm --strip-components=1
              LLVM_PATH="${GITHUB_WORKSPACE}/llvm"
              echo "LLVM_SYS_120_PREFIX=$LLVM_PATH" >> $GITHUB_ENV
              sudo apt-get install libssl-dev
              echo "OPENSSL_DIR=/usr/" >> $GITHUB_ENV
            elif [[ "${{ matrix.job.os }}" == "macos-latest" ]]; then
              brew install llvm@12
              echo "LLVM_SYS_120_PREFIX=$(brew --prefix llvm@12)" >> $GITHUB_ENV
              brew install openssl
              echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV
            else
              echo "Unsupported OS: ${{ matrix.job.os }}"
              exit 1
            fi

      # rustcやcargoをインストール
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal

      # targetに応じてcargoもしくはcrossを使用してビルド
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --target ${{ matrix.job.target }}

      # ビルド済みバイナリをリネーム
      - name: Rename artifacts
        shell: bash
        run: |
          mv target/${{ matrix.job.target }}/release/fix{,-${{ github.ref_name }}-${{ matrix.job.target }}${{ matrix.job.extension }}}

      # ビルド済みバイナリをReleasesに配置
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            target/${{ matrix.job.target }}/release/fix-${{ github.ref_name }}-${{ matrix.job.target }}${{ matrix.job.extension }}
